<header class="header">
    <a routerLink="" routerLinkActive="true">
        <img class="header-logo" src="/shared/desktop/logo-dark.png" alt="The Designo logo which is the name Designo with a peach colored circle next to it."/>
    </a>
    
    <div class="burger-menu-icon-container">
        <input (click)="toggleBurgerMenu()" type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden" >
        <label for="checkbox1">
            <div class="hamburger hamburger1">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
                <span class="bar bar4"></span>
            </div>
        </label>
    </div>

    <aside *ngIf="burgerMenuOpen" class="burger-menu-container">
        <nav class="burger-navbar">
            <a (click)="closeBurgerMenu()" class="burger-link" routerLink="/about">our company</a>
            <a (click)="closeBurgerMenu()" class="burger-link" routerLink="/locations">locations</a>
            <a (click)="closeBurgerMenu( )" class="burger-link" routerLink="/contact">contact</a>
        </nav>
    </aside>

    <nav class="header-nav">
        <a class="nav-link" routerLink="/about">our company</a>
        <a class="nav-link" routerLink="/locations">locations</a>
        <a class="nav-link" routerLink="/contact">contact</a>
    </nav>
</header>

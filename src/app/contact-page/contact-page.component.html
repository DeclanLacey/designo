<div class="contact-page">
    <section class="contact-page-form-section">
        <div class="contact-page-text">
            <h1 class="contact-page-title">Contact Us</h1>
            <p class="contact-page-desc">Ready to take it to the next level? Let’s talk about your project or idea and find out how we can help your business grow. If you are looking for unique digital experiences that’s relatable to your users, drop us a line.</p>
        </div>
        <form  class="contact-page-form">
            <input class="contact-form-input" required placeholder="Name" />
            <input class="contact-form-input" required placeholder="Email Address"/>
            <input class="contact-form-input" required placeholder="Phone"/>
            <textarea class="contact-form-text-area" required placeholder="Your Message"></textarea>
            <input class="contact-form-submit-btn" type="submit" />
        </form>
    </section>
    <section class="app-location-cards">
        <app-location-card></app-location-card>
    </section>
</div>
